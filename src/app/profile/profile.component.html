<div class="card">
  <figure class="fir-image-figure">

    <a class="fir-imageover" rel="noopener" target="_blank">
      <img class="fir-author-image fir-clickcircle" [src]="user.avatar_url">
      <div class="fir-imageover-color"></div>
    </a>

    <figcaption>
      <div class="fig-author-figure-title">Git Hub User Name</div>
      <div class="fig-author-figure-title"><b>{{user.login}}</b></div>
    </figcaption>
  </figure>
</div>
